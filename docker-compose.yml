services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.8.0
    container_name: tripnest-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: tripnest-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server kafka:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    container_name: tripnest-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5434:5432"
    volumes:
      - tripnest_pgdata:/var/lib/postgresql/data
      - ./backend/common/init-scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6.0
    container_name: tripnest-mongo
    ports:
      - "27017:27017"
    volumes:
      - tripnest_mongodata:/data/db

  redis:
    image: redis:7.0-alpine
    container_name: tripnest-redis
    ports:
      - "6379:6379"

  user-service:
    build:
      context: ./backend
      dockerfile: user-service/Dockerfile
    container_name: tripnest-user-service
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tripnest_users?sslmode=disable
      PORT: 8080
      JWT_SECRET: dev-secret
    depends_on:
      postgres:
        condition: service_healthy

  booking-service:
    build:
      context: ./backend
      dockerfile: booking-service/Dockerfile
    container_name: tripnest-booking-service
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tripnest_bookings?sslmode=disable
      KAFKA_BROKERS: kafka:9092
      PORT: 8081
      JWT_SECRET: dev-secret
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  payment-service:
    build:
      context: ./backend
      dockerfile: payment-service/Dockerfile
    container_name: tripnest-payment-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tripnest_payments?sslmode=disable
      KAFKA_BROKERS: kafka:9092
      PORT: 8082
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  search-service:
    build:
      context: ./backend
      dockerfile: search-service/Dockerfile
    container_name: tripnest-search-service
    ports:
      - "8083:8083"
    environment:
      PORT: 8083
      MONGO_URI: mongodb://mongo:27017/tripnest_search
      REDIS_ADDR: redis:6379
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_started

volumes:
  tripnest_pgdata:
  tripnest_mongodata:
